<div class="container-fluid">   
      <form [formGroup]="registrationForm">
        <div class="form-group">
          <label> Name </label>
          <input type="text" 
                 placeholder="Name" 
                 class="form-control"   
                 formControlName="name">
        </div>
        <div class="form-group">
          <label> Age </label>
          <input type="text" 
                 placeholder="Age"
                 class="form-control" 
                 formControlName="age">
        </div>
        <div class="form-group">
            <label> Skill </label>
            <input type="text" 
                   placeholder="Skill"
                   class="form-control" 
                   formControlName="skill">
          </div>    
        <button class="btn btn-primary" (click)="submit()">Submit</button> </form>
    </div>
    {{registrationForm.value | json}}
