<div class="table">
  <thead>
    <th>Date</th>
    <th>Task</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of todoList">
      <td>
        {{task.date}}
      </td>
      <td>
        {{task.task}}
      </td>
      <td>
          <a href="javascript:void(0); " (click)="deleteToDo(task.task)">Delete</a>
      </td>
    </tr>
  </tbody>
</div>


<form [formGroup]="todoForm">
  <div class="form-group">
    <label> Name </label>
    <input type="text" placeholder="Date" class="form-control" formControlName="date">
  </div>
  <div class="form-group">
    <label> Age </label>
    <input type="text" placeholder="Task" class="form-control" formControlName="task">
  </div>
  <button class="btn btn-primary" (click)="addToDo()">Add To Do</button>
</form>
